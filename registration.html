<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Registration Form</h2>
    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <br><br>
    <label for="101">
        <input type="radio" value="Sem 1" name="Sem" id="101">Sem 1
    </label>
    <label for="102">   
        <input type="radio" value="Sem 2" name="Sem" id="102">Sem 2
     </label>
     <label for="103">   
        <input type="radio" value="Sem 3" name="Sem" id="103">Sem 3
    </label>
       <h4>Select your Subjects:</h4>
    <label for Subjects>
        <input type="checkbox" value="Computing Mathematics" name="subject" id="101">Computing Mathematics
        <br>
        <input type="checkbox" value="C Programming" name="subject" id="101">C Programming
        <br>
        <input type="checkbox" value="Computer Architecture" name="subject" id="102">Computer Architecture
        <br>
        <input type="checkbox" value="Discrete Structures" name="subject" id="102">Discrete Structures
        <br>
        <input type="checkbox" value="Java Programming" name="subject" id="103">Java Programming
        <br>
        <input type="checkbox" value="Operating Systems" name="subject" id="103">Operating Systems 
    </label>

    <h4>Select your city:</h4>
    <select name="city">
        <option value="Kashmir">Kashmir</option>
        <option value="Jammu">Jammu</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Banglore">Banglore</option>
        <option value="Rajasthan">Rajasthan</option>
    </select>
    <br> <br>
    <textarea name="Feedback" placeholder="Please give your valuable feedback here"></textarea>
    <br>
    <input type="submit" value="submit">

    
</body>
</html>
